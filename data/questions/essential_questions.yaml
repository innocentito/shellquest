    options:
      - "/home"
      - "/home/user"
      - "/"
      - "/home/user/docs"
    correct_answer: "/home"
    explanation: "Each .. goes up one level: docs -> user -> home."
    points: 20
    hint: "Count the dots - each pair goes up one directory."

