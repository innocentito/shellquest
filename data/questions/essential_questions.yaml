      - "Shows current directory"
      - "Shows an error"
      - "Goes to root directory"
    correct_answer: "Goes to home directory"
    explanation: "Running cd without arguments is the same as cd ~ - it takes you home."
    points: 15
    hint: "It's a shortcut to get back home quickly."

