  # Multiple Choice
  - id: "cd_mc_001"
    type: "multiple_choice"
    command: "cd"
    difficulty: "essential"
    question_text: "What does 'cd' stand for?"
    options:
      - "Change Directory"
      - "Copy Directory"
      - "Create Directory"
      - "Check Directory"
    correct_answer: "Change Directory"
    explanation: "cd stands for 'Change Directory' - it's used to navigate between directories."
    points: 10
    hint: "Think about what the command actually does - it changes your location."

  - id: "cd_mc_002"
    type: "multiple_choice"
    command: "cd"
    difficulty: "essential"
    question_text: "What does 'cd ~' do?"
    options:
      - "Goes to the home directory"
      - "Goes to the root directory"
      - "Goes to the previous directory"
      - "Shows current directory"
    correct_answer: "Goes to the home directory"
    explanation: "The tilde (~) is a shortcut for your home directory, usually /home/username."
    points: 10
    hint: "The tilde is a special symbol representing your personal space."

  - id: "cd_mc_003"
    type: "multiple_choice"
    command: "cd"
    difficulty: "essential"
    question_text: "What does 'cd ..' do?"
    options:
      - "Goes to parent directory"
      - "Goes to home directory"
      - "Goes to root directory"
      - "Shows hidden files"
    correct_answer: "Goes to parent directory"
    explanation: "Two dots (..) represent the parent directory - one level up."
    points: 10
    hint: "Think about the shortcut for moving up in the directory tree."

  - id: "cd_mc_004"
    type: "multiple_choice"
    command: "cd"
    difficulty: "essential"
    question_text: "What does 'cd -' do?"
    options:
      - "Goes to the previous directory"
      - "Goes to home directory"
      - "Goes to root directory"
      - "Deletes current directory"
    correct_answer: "Goes to the previous directory"
    explanation: "The dash (-) takes you back to the directory you were in before."
    points: 15
    hint: "Think of it like an 'undo' for navigation."

  - id: "cd_mc_005"
    type: "multiple_choice"
    command: "cd"
    difficulty: "essential"
