    options:
      - "Goes to the root directory"
      - "Goes to home directory"
      - "Goes to parent directory"
      - "Creates a new directory"
    correct_answer: "Goes to the root directory"
    explanation: "The forward slash (/) represents the root of the filesystem."
    points: 10
    hint: "The slash is the top of the directory tree."

  - id: "cd_mc_006"
