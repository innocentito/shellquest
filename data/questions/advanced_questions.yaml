# ShellQuest - Advanced Commands Questions
# Commands: tar, curl, wget, ssh, awk, sed, cut, ps, kill, df, du, pipes, redirects

questions:
  # ============================================================
  # TAR COMMAND - 50 Questions
  # ============================================================

  - id: "tar_mc_001"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does 'tar' stand for?"
    options:
      - "Tape Archive"
      - "Text Archive"
      - "Transfer Archive"
      - "Terminal Archive"
    correct_answer: "Tape Archive"
    explanation: "tar was originally designed for writing data to sequential I/O devices like tapes."
    points: 10
    hint: "Think about old storage media."

  - id: "tar_mc_002"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does the 'c' flag in tar mean?"
    options:
      - "Create a new archive"
      - "Compress the archive"
      - "Check the archive"
      - "Copy to archive"
    correct_answer: "Create a new archive"
    explanation: "c stands for create - it creates a new tar archive."
    points: 15
    hint: "It's about making something new."

  - id: "tar_mc_003"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does the 'x' flag in tar mean?"
    options:
      - "Extract files from archive"
      - "Execute archive"
      - "eXamine archive"
      - "eXclude files"
    correct_answer: "Extract files from archive"
    explanation: "x extracts (unpacks) files from an archive."
    points: 15
    hint: "Opposite of creating."

  - id: "tar_mc_004"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does the 'z' flag in tar do?"
    options:
      - "Compress/decompress using gzip"
      - "Zero out the archive"
      - "Zip the archive"
      - "Zone the archive"
    correct_answer: "Compress/decompress using gzip"
    explanation: "z filters the archive through gzip for compression."
    points: 20
    hint: "It's about compression."

  - id: "tar_mc_005"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does the 'j' flag in tar do?"
    options:
      - "Compress/decompress using bzip2"
      - "Join archives together"
      - "Just list contents"
      - "Jump to position"
    correct_answer: "Compress/decompress using bzip2"
    explanation: "j uses bzip2 compression, which is better than gzip but slower."
    points: 20
    hint: "Another compression method."

  - id: "tar_mc_006"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does 'tar -tvf archive.tar' do?"
    options:
      - "Lists archive contents with details"
      - "Tests archive integrity"
      - "Transfers archive to device"
      - "Creates verbose archive"
    correct_answer: "Lists archive contents with details"
    explanation: "t=list, v=verbose, f=file. Shows what's inside without extracting."
    points: 20
    hint: "t is for table of contents."

  - id: "tar_mc_007"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What's the difference between .tar.gz and .tar.bz2?"
    options:
      - "bz2 has better compression but is slower"
      - "gz has better compression"
      - "They are identical"
      - "bz2 is for Windows only"
    correct_answer: "bz2 has better compression but is slower"
    explanation: "bzip2 achieves smaller files but takes more CPU time."
    points: 25
    hint: "Trade-off between size and speed."

  - id: "tar_mc_008"
    type: "multiple_choice"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does 'tar -xzf archive.tar.gz -C /target' do?"
    options:
      - "Extracts to /target directory"
      - "Creates archive in /target"
      - "Copies archive to /target"
      - "Changes archive to /target"
    correct_answer: "Extracts to /target directory"
    explanation: "-C changes to the directory before extracting."
    points: 25
    hint: "-C changes the target directory."

  - id: "tar_cb_001"
    type: "command_builder"
    command: "tar"
    difficulty: "advanced"
    question_text: "Create a gzip compressed archive of folder/ named backup.tar.gz"
    correct_answer:
      - "tar -czf backup.tar.gz folder/"
      - "tar czf backup.tar.gz folder/"
      - "tar -czvf backup.tar.gz folder/"
    explanation: "c=create, z=gzip, f=file."
    points: 20
    hint: "Use czf flags."

  - id: "tar_cb_002"
    type: "command_builder"
    command: "tar"
    difficulty: "advanced"
    question_text: "Extract backup.tar.gz to current directory"
    correct_answer:
      - "tar -xzf backup.tar.gz"
      - "tar xzf backup.tar.gz"
      - "tar -xzvf backup.tar.gz"
    explanation: "x=extract, z=gzip, f=file."
    points: 15
    hint: "Use xzf flags."

  - id: "tar_cb_003"
    type: "command_builder"
    command: "tar"
    difficulty: "advanced"
    question_text: "List contents of archive.tar without extracting"
    correct_answer:
      - "tar -tf archive.tar"
      - "tar tf archive.tar"
      - "tar -tvf archive.tar"
    explanation: "t lists the contents, f specifies the file."
    points: 15
    hint: "Use t flag to list."

  - id: "tar_wd_001"
    type: "what_does_it_do"
    command: "tar"
    difficulty: "advanced"
    question_text: "What does 'tar -cJf backup.tar.xz folder/' do?"
    options:
      - "Creates xz compressed archive (best compression)"
      - "Creates zip archive"
      - "Creates json backup"
      - "Joins multiple folders"
    correct_answer: "Creates xz compressed archive (best compression)"
    explanation: "J uses xz compression, which has the best ratio but is slowest."
    points: 25
    hint: "Capital J is for xz."

  # ============================================================
  # CURL COMMAND - 50 Questions
  # ============================================================

  - id: "curl_mc_001"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl' stand for?"
    options:
      - "Client URL"
      - "Copy URL"
      - "Command URL"
      - "Create URL"
    correct_answer: "Client URL"
    explanation: "curl = Client URL, it's a tool to transfer data from/to a server."
    points: 10
    hint: "It's a client that works with URLs."

  - id: "curl_mc_002"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl -O url' do?"
    options:
      - "Saves file with its original name"
      - "Opens in browser"
      - "Outputs to screen"
      - "Overwrites existing file"
    correct_answer: "Saves file with its original name"
    explanation: "-O saves the file with the same name as in the URL."
    points: 20
    hint: "Capital O keeps original name."

  - id: "curl_mc_003"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl -o output.html url' do?"
    options:
      - "Saves content to output.html"
      - "Opens URL in output.html"
      - "Outputs URL to screen"
      - "Only downloads html files"
    correct_answer: "Saves content to output.html"
    explanation: "-o lets you specify the output filename."
    points: 15
    hint: "Lowercase o with custom name."

  - id: "curl_mc_004"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl -I url' show?"
    options:
      - "Only HTTP headers"
      - "IP address"
      - "Information about curl"
      - "Interactive mode"
    correct_answer: "Only HTTP headers"
    explanation: "-I (uppercase i) fetches only the HTTP headers."
    points: 20
    hint: "Just the head, not the body."

  - id: "curl_mc_005"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl -L url' do?"
    options:
      - "Follows redirects"
      - "Lists URL contents"
      - "Shows location"
      - "Limits download speed"
    correct_answer: "Follows redirects"
    explanation: "-L follows HTTP redirects (301, 302, etc.)."
    points: 20
    hint: "L for 'Location' header redirects."

  - id: "curl_mc_006"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "How do you send a POST request with curl?"
    options:
      - "curl -X POST url"
      - "curl --post url"
      - "curl -P url"
      - "curl POST url"
    correct_answer: "curl -X POST url"
    explanation: "-X specifies the HTTP method to use."
    points: 20
    hint: "-X for method."

  - id: "curl_mc_007"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "How do you send JSON data with curl?"
    options:
      - "curl -d '{\"key\":\"value\"}' -H 'Content-Type: application/json' url"
      - "curl --json '{\"key\":\"value\"}' url"
      - "curl -j '{\"key\":\"value\"}' url"
      - "curl json:'{\"key\":\"value\"}' url"
    correct_answer: "curl -d '{\"key\":\"value\"}' -H 'Content-Type: application/json' url"
    explanation: "-d for data, -H for header specifying JSON content type."
    points: 30
    hint: "Need both data and content-type header."

  - id: "curl_mc_008"
    type: "multiple_choice"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl -s url' do?"
    options:
      - "Silent mode - no progress meter"
      - "Secure mode - HTTPS only"
      - "Speed mode - faster download"
      - "Save mode - saves to file"
    correct_answer: "Silent mode - no progress meter"
    explanation: "-s runs curl quietly without showing progress."
    points: 15
    hint: "s for silent."

  - id: "curl_cb_001"
    type: "command_builder"
    command: "curl"
    difficulty: "advanced"
    question_text: "Download a file and save it as 'data.json'"
    correct_answer:
      - "curl -o data.json url"
    explanation: "-o specifies the output filename."
    points: 15
    hint: "Use -o for output file."

  - id: "curl_cb_002"
    type: "command_builder"
    command: "curl"
    difficulty: "advanced"
    question_text: "Send a POST request with form data 'name=John'"
    correct_answer:
      - "curl -X POST -d 'name=John' url"
      - "curl -d 'name=John' url"
    explanation: "-d automatically implies POST for form data."
    points: 20
    hint: "-d for data."

  - id: "curl_cb_003"
    type: "command_builder"
    command: "curl"
    difficulty: "advanced"
    question_text: "Check only the HTTP headers of a URL"
    correct_answer:
      - "curl -I url"
      - "curl --head url"
    explanation: "-I or --head fetches only headers."
    points: 15
    hint: "Use capital I."

  - id: "curl_wd_001"
    type: "what_does_it_do"
    command: "curl"
    difficulty: "advanced"
    question_text: "What does 'curl ifconfig.me' do?"
    options:
      - "Shows your public IP address"
      - "Shows network configuration"
      - "Configures network interface"
      - "Shows curl configuration"
    correct_answer: "Shows your public IP address"
    explanation: "ifconfig.me is a service that returns your public IP."
    points: 20
    hint: "A handy web service."

