  - id: "wget_cb_001"
    type: "command_builder"
    command: "wget"
    difficulty: "advanced"
    question_text: "Download file.zip and save as backup.zip"
    correct_answer:
      - "wget -O backup.zip url/file.zip"
    explanation: "-O specifies output filename."
    points: 15
    hint: "Use -O for output file."

  - id: "wget_cb_002"
    type: "command_builder"
    command: "wget"
    difficulty: "advanced"
    question_text: "Resume a partially downloaded file"
    correct_answer:
      - "wget -c url"
    explanation: "-c continues incomplete downloads."
