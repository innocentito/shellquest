    explanation: "Format is user@host."
    points: 15
    hint: "user@host format."

  - id: "ssh_cb_002"
    type: "command_builder"
    command: "ssh"
    difficulty: "advanced"
    question_text: "Copy your public key to a remote server"
    correct_answer:
      - "ssh-copy-id user@host"
      - "ssh-copy-id -i ~/.ssh/id_rsa.pub user@host"
    explanation: "ssh-copy-id installs your public key on the remote server."
    points: 25
